<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Treaty 1 Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <!-- Header -->
    <header>
        <h1 tabindex="1">Contact Us</h1>
        <p tabindex="2">Have questions or want to get involved? Reach out to us below.</p>
    </header>

    <!-- Contact Form -->
    <section>
        <h2 tabindex="3">Send Us a Message</h2>
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <!-- Name Input Field -->
            <label for="name" tabindex="4">Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Email Input Field -->
            <label for="email" tabindex="5">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Message Input Field -->
            <label for="message" tabindex="6">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
<br/>
            <!-- Submit Button -->
            <button type="submit" tabindex="7">Send Message</button>
        </form>
    </section>

    <!-- Contact Information -->
    <section>
        <h2 tabindex="8">Other Ways to Connect</h2>
        <p tabindex="9">Email: <a href="mailto:your-email@example.com">Treaty 1@gmail.com</a></p>
        <p tabindex="10">Phone: (123) 456-7890</p>
        <p tabindex="11">Follow us on social media:</p>
        <ul tabindex="12">
            <li><a href="https://facebook.com/yourpage" target="_blank">Facebook</a></li>
            <li><a href="https://twitter.com/yourpage" target="_blank">Twitter</a></li>
            <li><a href="https://instagram.com/yourpage" target="_blank">Instagram</a></li>
        </ul>
    </section>
    <!-- Footer -->
    <footer tabindex="13">
        <p>&copy; 2025 Treaty 1 Website. All rights reserved.</p>
    </footer>
    </body>
    </html>
