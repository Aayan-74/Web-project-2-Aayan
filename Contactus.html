<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Treaty 1 Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
        <p>Have questions or want to get involved? Reach out to us below.</p>
    </header>

    <!-- Contact Form -->
    <section>
        <h2>Send Us a Message</h2>
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <!-- Name Input Field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Email Input Field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Message Input Field -->
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <!-- Submit Button -->
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Contact Information -->
    <section>
        <h2>Other Ways to Connect</h2>
        <p>Email: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
        <p>Phone: (123) 456-7890</p>
        <p>Follow us on social media:</p>
        <ul>
            <li><a href="https://facebook.com/yourpage" target="_blank">Facebook</a></li>
            <li><a href="https://twitter.com/yourpage" target="_blank">Twitter</a></li>
            <li><a href="https://instagram.com/yourpage" target="_blank">Instagram</a></li>
        </ul>
    </section>
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Treaty 1 Website. All rights reserved.</p>
    </footer>
    </body>
    </html>
